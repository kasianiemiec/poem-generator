<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>AI HEIKU GENERATOR</title>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <header>
        <h1>AI Heiku Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="poem-generator-form">
            <input
              type="text"
              required
              autocomplete="off"
              class="prompt"
              id="user-word"
            />
            <input type="submit" class="button" />
          </form>
          <small>e.g. flower, sun, spring...</small>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project is coded by Kasia Niemiec and is open-sourced on
        <a href="https://github.com/kasianiemiec/poem-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://fluffy-otter-c44d25.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>

    <script src="src/app.js
    "></script>
  </body>
</html>
