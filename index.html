<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI HEIKU GENERATOR</title>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <header>
        <h1>AI Heiku Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic of the heiku..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem">
          Gentle buds emerge,
          <br />
          warm winds dance through waking trees,
          <br />
          whispers of new life.
        </div>
      </main>
      <footer>
        This project is coded by Kasia Niemiec and is open-sourced on
        <a href="https://github.com/kasianiemiec/poem-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://fluffy-otter-c44d25.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>

    <script src="src/app.js
    "></script>
  </body>
</html>
